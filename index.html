<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="img/favicon-32x32.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Calculator App</title>
  </head>
  <body>
    <!-- Main -->

    <main>
      <!-- Calculator -->

      <div class="calculator">
        <div class="d-flex justify-content-between align-items-end mb-4">
          <div>
            <h1 class="text">calc</h1>
          </div>
          <div class="d-flex">
            <div class="align-self-end me-4">
              <p class="text letter-space">Theme</p>
            </div>
            <div class="d-flex flex-column align-items-center">
              <div>
                <span class="text theme-number">1</span>
                <span class="text theme-number">2</span>
                <span class="text theme-number">3</span>
              </div>
              <div class="button-wrapper">
                <button type="button" class="theme-btn dark-theme-btn"></button>
                <button
                  type="button"
                  class="theme-btn light-theme-btn"
                ></button>
                <button
                  type="button"
                  class="theme-btn purple-theme-btn"
                ></button>
                <span class="indicator"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="screen">
          <p class="text result"></p>
        </div>

        <!-- Keypad -->

        <div class="keypad">
          <div class="grid-container">
            <button type="button" class="grid-item buttons">7</button>
            <button type="button" class="grid-item buttons">8</button>
            <button type="button" class="grid-item buttons">9</button>
            <button type="button" class="grid-item buttons" id="del-btn">
              Del
            </button>
            <button type="button" class="grid-item buttons">4</button>
            <button type="button" class="grid-item buttons">5</button>
            <button type="button" class="grid-item buttons">6</button>
            <button type="button" class="grid-item buttons">+</button>
            <button type="button" class="grid-item buttons">1</button>
            <button type="button" class="grid-item buttons">2</button>
            <button type="button" class="grid-item buttons">3</button>
            <button type="button" class="grid-item buttons">-</button>
            <button type="button" class="grid-item buttons">.</button>
            <button type="button" class="grid-item buttons">0</button>
            <button type="button" class="grid-item buttons">/</button>
            <button type="button" class="grid-item buttons">x</button>
            <button type="button" class="grid-item buttons" id="reset-btn">
              Reset
            </button>
            <button type="button" class="grid-item buttons" id="equal-btn">
              =
            </button>
          </div>
        </div>
      </div>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
